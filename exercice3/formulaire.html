<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HadilM">
    <title>Formulaire</title>
</head>
<body>
    <header align="center">
        <h1>Inscription en licence</h1>
    </header>
    <form align="center">
        <fieldset>
            <legend>Informations personelles</legend>
            <label for="nom">Votre nom</label>
            <input type="text" name="name" id="nom" placeholder="votre nom?"><br>

            <label for="prenom">Votre prenom</label>
            <input type="text" name="prenom" id="prenom" size=15 maxlength=30 placeholder="Votre prenom?"><br>

            <label for="age">Votre age</label>
            <input type="number" name="age" id="age" size=10 maxlength=3 placeholder="votre age?"><br>

            <label for="email">Votre email</label>
            <input type="email" name="email" id="email" size=25 maxlength=40 placeholder="azerty@exple.com"><br>

            <label for="url">Votre site</label>
            <input type="url" name="url" id="url" size=25 maxlength=40 placeholder="http://www.website.com"><br>
            
            <label for="adresse">Votre adresse</label>
            <textarea name="adresse" id="adresse" placeholder="Votre adresse?"></textarea><br>

            <label for="pwd">Mot de passe</label>
            <input required type="password" name="passwd" id="pawd" size=15 maxlength=30><br>

            <label for="repwd">Retaper votre mot de passe</label>
            <input required type="password" name="passwd2" id="repwd" size=15 maxlength=30><br>
            
        </fieldset>
        <fieldset>
            <legend align="center">Gestion des groupes et des options</legend>

            <label>Votre groupe</label>
            <input type="radio" name="grp" value="grp1" checked>groupe 1
            <input type="radio" name="grp" value="grp2">groupe 2
            <input type="radio" name="grp" value="grp3">groupe 3<br>

            <label for="carte">Numéro de carte d'étudiant</label>
            <input type="text" name="carteEtudiant" id="carte" size=15 maxlength=10><br>

            <label>Choisissez les options que vous désirez </label>
            <select name="select" size="3">
                <option value="J2EE">J2EE</option> 
                <option value=".NET" selected>.NET</option>
                <option value="HTML5">HTML5</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
            </select><br>

            <label>pattern</label>
            <input pattern="[I][N][S][A][T][0-9]{4}" >

        </fieldset>
        <input type="submit" value="valider">
        <input type="reset" value="réinitialiser">
    </form>
</body>
